<!doctype html>
<html lang="en">
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css" >
	
	<script>
	 function startTime() {
	     var today = new Date();
	     var h = today.getHours();
	     var m = today.getMinutes();
	     var s = today.getSeconds();
	     m = checkTime(m);
	     s = checkTime(s);
	     document.getElementById('clock').innerHTML =
		 "<span id='clock' class='text-center'>" + h + ":" + m + ":" + s + "</span>";
	     var t = setTimeout(startTime, 500);
	 }
	 function checkTime(i) {
	     if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
	     return i;
	 }
	</script>

	<title>Internet SPA Clock</title>
    </head>
    <body onload="startTime()">

	<div class="container-fluid">
	    <div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	    </div>

	    <div class="row">
		<div class="col"></div>
		<div class="col">
		    <div id="clock" class="text-center align-bottom"></div>
		</div>
		<div class="col"></div>
	    </div>
	    <div class="row">
		<div class="col-11"></div>
		<div class="col">
		    <button onClick="window.location.reload()" class="btn btn-small btn-secondary btn-black rounded-circle">R</button>
		</div>
	    </div>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
